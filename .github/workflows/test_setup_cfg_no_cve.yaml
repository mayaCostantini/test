name: 'Test the Thoth GitHub Action for dependencies in setup.cfg format without CVE'
on:
  push:
    paths:
      - 'overlays/setup-cfg-no-cve/setup.cfg'
jobs:
  validate-dependencies:
    runs-on: ubuntu-latest
    container: quay.io/thoth-station/s2i-thoth-ubi8-py38:latest
    name: Get Thoth recommendations on your dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Get Thoth security advise
        id: thoth-advise
        uses: thoth-station/thoth-github-action@167eabc5f85c7041c7186cc95bd5e7c5443dc044
        with:
          requirements-path: 'overlays/setup-cfg-no-cve/setup.cfg'
          requirements-format: setup.cfg
          overlay-directory: setup-cfg-no-cve
