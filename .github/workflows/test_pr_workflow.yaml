name: 'Test for Thoth GitHub Action'
on:
  push:
    paths:
      - 'requirements.txt'
      - 'Pipfile'
      - 'setup.cfg'
jobs:
  validate-dependencies:
    runs-on: ubuntu-latest
    container: quay.io/thoth-station/s2i-thoth-ubi8-py38:latest
    name: Get Thoth recommendations on your dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Get Thoth security advisories
        id: thoth-advise
        uses: thoth-station/thoth-github-action@73e44692f407324b8f1a09d333c4dc1fd36b8221
        with:
          requirements-path: 'setup.cfg'
          requirements-format: setup.cfg

