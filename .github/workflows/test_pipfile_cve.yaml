name: 'Test the Thoth GitHub Action for dependencies in Pipfile format with CVE'
on:
  push:
    paths:
      - 'overlays/pipfile-cve/Pipfile'
jobs:
  validate-dependencies:
    runs-on: ubuntu-latest
    container: quay.io/thoth-station/s2i-thoth-ubi8-py38:latest
    name: Get Thoth recommendations on your dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Get Thoth security advise
        id: thoth-advise
        uses: thoth-station/thoth-github-action@a90d7758999db753647ea322ddb0c382c733f0fd
        with:
          requirements-path: 'overlays/pipfile-cve/Pipfile'
          requirements-format: pipenv
          overlay-directory: pipfile-cve
